<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GrowBe</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="top">
    <header class="top__header">
        <a class="top__main-page-link" href="#">
            <img class="top__header-logo" src="img/growbe-logo.svg" alt="GrowBe logo"/>
        </a>

        <nav class="top__nav-list">
            <a class="top__nav-link top__nav-link_active" href="#">Home</a>
            <a class="top__nav-link" href="#">About Us</a>
            <a class="top__nav-link" href="#">Services</a>
            <a class="top__nav-link" href="#">Team</a>
            <a class="top__nav-link" href="#">Blog</a>
            <a class="top__nav-link" href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div class="top__main">
            <div class="top__info">
                <h1 class="top__title">
                    SEO & Digital Marketing For Your Website.
                </h1>

                <p class="top__text">
                    Provide all kind of seo services and help to improve seo ranking.
                    Globally incubate standards.
                </p>

                <div class="top__buttons">
                    <button class="top__button top__button_main">Start Now</button>
                    <button class="top__button">Watch Video</button>
                </div>
            </div>

            <img class="top__image" src="img/top_content_img.png" alt="Top image"/>
        </div>

        <div class="logos">
            <img src="img/top_logo_1.svg" alt="Liva logo" class="logo"/>
            <img src="img/top_logo_6.svg" alt="Kanba logo" class="logo"/>
            <img src="img/top_logo_3.svg" alt="Amara logo" class="logo"/>
            <img src="img/top_logo_4.svg" alt="Aven logo" class="logo"/>
            <img src="img/top_logo_5.svg" alt="HexLab logo" class="logo"/>
            <img src="img/top_logo_6.svg" alt="Kanba logo" class="logo"/>
        </div>
    </main>
</div>
</body>
</html>
